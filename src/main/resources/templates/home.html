<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .subject-card {
            transition: transform 0.3s;
            margin-bottom: 20px;
            height: 100%;
        }
        .subject-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .header {
            margin-bottom: 3rem;
            text-align: center;
        }
        .card-body {
            display: flex;
            flex-direction: column;
        }
        .btn-container {
            margin-top: auto;
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="display-4">Welcome to Quiz Website</h1>
            <p class="lead">Test your knowledge in various subjects</p>
        </div>
        
        <div class="row">
            <div class="col-md-4" th:each="subject : ${subjects}">
                <div class="card subject-card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${subject.name}">Subject</h5>
                        <p class="card-text">Contains 5 topics to test your knowledge</p>
                        <div class="btn-container">
                            <a th:href="@{'/subject/' + ${subject.name}}" 
                               class="btn btn-primary w-100">View Topics</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
