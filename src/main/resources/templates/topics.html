<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${subject.name} + ' Topics'">Subject Topics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .topic-card {
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        .topic-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .header {
            margin-bottom: 3rem;
            text-align: center;
        }
        .back-btn {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="btn btn-secondary back-btn">‚Üê Back to Subjects</a>
        
        <div class="header">
            <h1 class="display-4" th:text="${subject.name} + ' Topics'">Subject Topics</h1>
            <p class="lead">Choose a topic to start your quiz</p>
        </div>
        
        <div class="row">
            <div class="col-md-4" th:each="topic : ${topics}">
                <div class="card topic-card">
                    <div class="card-body text-center">
                        <h5 class="card-title" th:text="${topic}">Topic</h5>
                        <a th:href="@{'/quiz/' + ${subject.name} + '/' + ${topic}}" 
                           class="btn btn-primary mt-3">Start Quiz</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
