# Server port
server.port=${PORT:8080}

# Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

# MySQL configuration (update with your credentials)
spring.datasource.url=jdbc:mysql://localhost:3306/quiz_db?useSSL=false
spring.datasource.username=root
spring.datasource.password=tiger
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# Quiz configuration
quiz.time-limit-minutes=25
quiz.total-questions=20
quiz.total-marks=20

# Enable debug logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.example.quiz=DEBUG
